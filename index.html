<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="qr-component">
    <div class="image-box">
      <img class="qr-img" src="img/image-qr-code.png" alt="QR code">
    </div>
    <div class="text-box">
      <h1 class="heading-primary">Improve your front-end skills by building projects</h1>
      <p class="info-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Dzejkop02">Dzejkop</a>.
  </div>
</body>

</html>
